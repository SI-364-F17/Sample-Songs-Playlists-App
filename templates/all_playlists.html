{% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}">Sign Out <b>{{current_user.username}}</b></a>
{% else %}
    <a href="{{ url_for('login') }}">Sign In</a>
{% endif %}

<h1>{{ current_user.username }}'s Playlists</h1>

<ul>
{% for pl in names_urls %}
    <li>
        <a href="{{ pl[1] }}">{{ pl[0] }}</a>
    </li>
{% endfor %}
</ul>
